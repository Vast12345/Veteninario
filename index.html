<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style>
        :root {
            --mint-cream: #E6F2EFff;
            --white: #FEFEFEff;
            --mint-green: #BFE3D4ff;
            --midnight-green: #27586Aff;
            --zomp: #0A9D7Fff;
        }

        svg {
            position: absolute;

        }
        @media screen and (max-width: 768px) {

            .column img {
                max-width: 450px;
            }
        }
    </style>
</head>

<body>
    <section class="section" style="background-color: var(--white); margin-bottom: 200px;">
        <div class="container">
            <div class="box" style="background-color: var(--mint-cream);">

                        <h1 class="title is-1">Welcome to Enzo Vet</h1>
                        <h2 class="subtitle is-2">The greatest Vetinario in the city!</h2>
                    </div>
                    <div class="column is-flex is-justify-content-center">
                        <img src="content//63b8302f55889520c7f6f82785212d98.svg" alt="Enzo Vet Logo"
                            style="min-width: 200px;">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div style="height: 50vh; background-color: var(--zomp); position: relative;" class="is-flex is-align-items-center">
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink"
            xmlns:svgjs="http://svgjs.dev/svgjs" width="100%" height="200" preserveAspectRatio="none"
            viewBox="0 0 1440 200">
            <g mask="url(&quot;#SvgjsMask1022&quot;)" fill="none">
                <path
                    d="M 0,77 C 57.6,67.6 172.8,30.8 288,30 C 403.2,29.2 460.8,78.4 576,73 C 691.2,67.6 748.8,6.6 864,3 C 979.2,-0.6 1036.8,50.2 1152,55 C 1267.2,59.8 1382.4,32.6 1440,27L1440 200L0 200z"
                    fill="rgba(39, 88, 106, 1)"></path>
                <path
                    d="M 0,163 C 96,156 288,129 480,128 C 672,127 768,156.8 960,158 C 1152,159.2 1344,138.8 1440,134L1440 200L0 200z"
                    fill="rgba(10, 157, 127, 1)"></path>
            </g>
            <defs>
                <mask id="SvgjsMask1022">
                    <rect width="1440" height="200" fill="#ffffff"></rect>
                </mask>
            </defs>
        </svg>
        <div class="modal" id="modal-js-example">
            <div class="modal-background"></div>
            <div class="modal-card">
                <header class="modal-card-head">
                    <p class="modal-card-title">Añadir Cita</p>
                    <progress class="progress is-primary mx-6" value="50" max="100"></progress>
                    <button class="delete" aria-label="close"></button>
                </header>
                <section class="modal-card-body">
                    <div class="field">
                        <label class="label">Name</label>
                        <div class="control">
                            <input type="text" class="input" placeholder="Input your name">
                        </div>
                        <div class="field">
                            <label class="label">Email</label>
                            <div class="control">
                                <input type="email" class="input" placeholder="Input your email">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Cedula</label>
                            <div class="control">
                                <input type="number" class="input" placeholder="Input your cedula">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Telefono</label>
                            <div class="control">
                                <input type="text" class="input" placeholder="Input your telefono">
                            </div>
                        </div>
                    </div>
                </section>
                <footer class="modal-card-foot">
                    <button class="button is-success" data-target="modal-js" id="Modal1">Save changes</button>
                    <button class="button">Cancel</button>
                </footer>
            </div>
        </div>
        <div class="modal" id="modal-js">
            <div class="modal-background"></div>
            <div class="modal-card">
                <header class="modal-card-head">
                    <p class="modal-card-title">Añadir Cita</p>
                    <progress class="progress is-primary mx-6" value="100" max="100"></progress>
                    <button class="delete" aria-label="close"></button>
                </header>
                <section class="modal-card-body">
                    <div class="field">
                        <label class="label">Animal</label>
                        <div class="control">
                            <input type="text" class="input" placeholder="Input the pet you wish to revise">
                        </div>
                    </div>
                    <div class="is-flex is-justify-content-space-between">
                        <div class="field">
                            <label class="label">Breed</label>
                            <div class="control">
                                <input type="text" class="input" placeholder="Input your pets breed">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Razon de cita</label>
                            <div class="control">
                                <div class="select">
                                    <select>
                                      <option>Vaccinacion</option>
                                      <option>Checkup</option>
                                      <option>Grooming</option>
                                    </select>
                                  </div>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <input type="date" name="dateMeet" id="dateMeet">
                    </div>
                </section>
                <footer class="modal-card-foot">
                    <button class="button is-success" style="background-color: var(--midnight-green); color: var(--white);">Save changes</button>
                    <button class="button">Cancel</button>
                </footer>
            </div>
        </div>
        <div class="modal" id="modal-js-cedula">
            <div class="modal-background"></div>
            <div class="modal-card">
                <header class="modal-card-head">
                    <p class="modal-card-title">Mostrar Citas</p>
                    <button class="delete" aria-label="close"></button>
                </header>
                <section class="modal-card-body">
                    <div class="field">
                        <label class="label">Cedula:</label>
                        <div class="control">
                            <input type="number" class="input" placeholder="Input your cedula.">
                        </div>
                    </div>
                </section>
                <footer class="modal-card-foot">
                    <button class="button is-success" style="background-color: var(--midnight-green); color: var(--white);">Search</button>
                    <button class="button">Cancel</button>
                </footer>
            </div>
        </div>
        <div class="container is-flex is-justify-content-center">
            <div class="box is-flex is-flex-direction-column is-justfy-content-center px-6">
                <div class="container mb-6">
                    <button class="js-modal-trigger button" data-target="modal-js-example"
                        style="background-color: var(--midnight-green); color: var(--white); width: 200px;">Agregar Cita</button>
                </div>
                <div class="container">
                    <button class="js-modal-trigger button" data-target="modal-js-cedula" style="width: 200px;">Mostrar Citas</button>
                </div>
            </div>
        </div>

        <script>
            document.addEventListener('DOMContentLoaded', () => {
                // Functions to open and close a modal
                function openModal($el) {
                    $el.classList.add('is-active');
                }

                function closeModal($el) {
                    $el.classList.remove('is-active');
                    clearInputs($el);
                }

                function closeAllModals() {
                    (document.querySelectorAll('.modal') || []).forEach(($modal) => {
                        closeModal($modal);
                    });
                }

                // Function to clear input fields
                function clearInputs($modal) {
                    const $inputs = $modal.querySelectorAll('input');
                    $inputs.forEach(($input) => {
                        $input.value = ''; // Clear input value
                        $input.classList.remove('is-danger'); // Remove any validation error class
                    });
                }

                // Function to validate input fields
                function validateInputs($inputs) {
                    let isValid = true;

                    $inputs.forEach(($input) => {
                        if ($input.value.trim() === '') {
                            $input.classList.add('is-danger');
                            isValid = false;
                        } else {
                            $input.classList.remove('is-danger');
                        }
                    });

                    return isValid;
                }

                // Add a click event on buttons to open a specific modal
                (document.querySelectorAll('.js-modal-trigger') || []).forEach(($trigger) => {
                    const modal = $trigger.dataset.target;
                    const $target = document.getElementById(modal);

                    $trigger.addEventListener('click', () => {
                        openModal($target);
                    });
                });

                // Add event listener to the "Save changes" button
                (document.querySelectorAll('.modal-card-foot .button.is-success') || []).forEach(($saveButton) => {
                    const $modal = $saveButton.closest('.modal');
                    const modalTarget = $saveButton.dataset.target;
                    const $target = document.getElementById(modalTarget);
                    const $inputs = $modal.querySelectorAll('input');

                    $saveButton.addEventListener('click', () => {
                        // Validate input fields
                        const isValid = validateInputs($inputs);

                        if (isValid) {
                            // Close the modal if all inputs are valid
                            closeModal($modal);
                            openModal($target);
                        }
                    });
                });

                // Add a click event on various child elements to close the parent modal
                (document.querySelectorAll('.modal-background, .modal-card-head .delete, .modal-card-foot .button:not(.is-success)') || []).forEach(($close) => {
                    const $target = $close.closest('.modal');

                    $close.addEventListener('click', () => {
                        closeModal($target);
                    });
                });

                // Add a keyboard event to close all modals
                document.addEventListener('keydown', (event) => {
                    if (event.key === "Escape") {
                        closeAllModals();
                    }
                });
            });
        </script>
        <script src="Firebase.js" type="module"></script>
</body>

</html>
