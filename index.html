<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style>
        :root {
            --mint-cream: #E6F2EFff;
            --white: #FEFEFEff;
            --mint-green: #BFE3D4ff;
            --midnight-green: #27586Aff;
            --zomp: #0A9D7Fff;
        }

        svg {
            position: absolute;
            top: -100px;
        }
        @media screen and (max-width: 768px) {
            .column h1, h2 {
                text-align: center;
            }
            .column img {
                max-width: 450px;
            }
        }
    </style>
</head>

<body>
    <section class="section" style="background-color: var(--white); margin-bottom: 200px;">
        <div class="container">
            <div class="box" style="background-color: var(--mint-cream);">
                <div class="columns is-align-items-center">
                    <div class="column">
                        <h1 class="title is-1">Welcome to Enzo Vet</h1>
                        <h2 class="subtitle is-2">The greatest Vetinario in the city!</h2>
                    </div>
                    <div class="column is-flex is-justify-content-center">
                        <img src="content//63b8302f55889520c7f6f82785212d98.svg" alt="Enzo Vet Logo"
                            style="min-width: 200px;">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div style="height: 500px; background-color: var(--zomp); position: relative;" class="is-flex is-align-items-center">
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink"
            xmlns:svgjs="http://svgjs.dev/svgjs" width="100%" height="200" preserveAspectRatio="none"
            viewBox="0 0 1440 200">
            <g mask="url(&quot;#SvgjsMask1022&quot;)" fill="none">
                <path
                    d="M 0,77 C 57.6,67.6 172.8,30.8 288,30 C 403.2,29.2 460.8,78.4 576,73 C 691.2,67.6 748.8,6.6 864,3 C 979.2,-0.6 1036.8,50.2 1152,55 C 1267.2,59.8 1382.4,32.6 1440,27L1440 200L0 200z"
                    fill="rgba(39, 88, 106, 1)"></path>
                <path
                    d="M 0,163 C 96,156 288,129 480,128 C 672,127 768,156.8 960,158 C 1152,159.2 1344,138.8 1440,134L1440 200L0 200z"
                    fill="rgba(10, 157, 127, 1)"></path>
            </g>
            <defs>
                <mask id="SvgjsMask1022">
                    <rect width="1440" height="200" fill="#ffffff"></rect>
                </mask>
            </defs>
        </svg>
        <div class="modal" id="modal-js-example">
            <div class="modal-background"></div>
            <div class="modal-card">
                <header class="modal-card-head">
                    <p class="modal-card-title">AÃ±adir Cita</p>
                    <button class="delete" aria-label="close"></button>
                </header>
                <section class="modal-card-body">
                    <div class="field">
                        <label class="label">Name</label>
                        <div class="control">
                            <input type="text" class="input" placeholder="Input your name" id="citaNombre">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Cedula</label>
                        <div class="control">
                            <input type="number" class="input" placeholder="Input your cedula" id="citaCedula">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Animal</label>
                        <div class="control">
                            <input type="text" class="input" placeholder="Input the pet you wish to revise" id="citaAnimal">
                        </div>
                    </div>
                    <div class="is-flex is-justify-content-space-between">
                        <div class="field">
                            <label class="label">Breed</label>
                            <div class="control">
                                <input type="text" class="input" placeholder="Input your pets breed" id="citaBreed">
                            </div>
                        </div>
                        <div class="field is-flex is-align-items-center">
                            <input type="datetime-local" name="dateMeet" id="citaDate">
                        </div>
                    </div>
                </section>
                <footer class="modal-card-foot">
                    <button class="button is-success" id="saveData" style="background-color: var(--midnight-green);">Save Changes</button>
                    <button class="button">Cancel</button>
                </footer>
            </div>
        </div>
        <div class="modal" id="modal-js-cedula">
            <div class="modal-background"></div>
            <div class="modal-card">
                <header class="modal-card-head">
                    <p class="modal-card-title">Mostrar Citas</p>
                    <button class="delete" aria-label="close"></button>
                </header>
                <section class="modal-card-body">
                    <div class="field">
                        <label class="label">Cedula:</label>
                        <div class="control">
                            <input type="number" class="input" placeholder="Input your cedula." id="cedMostrar">
                        </div>
                    </div>
                </section>
                <footer class="modal-card-foot">
                    <button class="js-modal-trigger button is-success" style="background-color: var(--midnight-green); color: var(--white);" data-target="modal-js-table" id="obtainData">Search</button>
                    <button class="button">Cancel</button>
                </footer>
            </div>
        </div>
        <div class="modal" id="modal-js-table">
            <div class="modal-background"></div>
            <div class="modal-card">
                <header class="modal-card-head">
                    <p class="modal-card-title">Mostrar Citas</p>
                    <button class="delete" aria-label="close"></button>
                </header>
                <section class="moda-card-body">
                    <table class="table is-striped" style="width: 100%;">
                        <thead>
                            <tr>
                                <th title="Animal">Animal</th>
                                <th title="Breed">Breed</th>
                                <th title="Razon">Razon de Cita</th>
                                <th title="Date">Date</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">

                        </tbody>
                    </table>
                </section>
                <footer class="modal-card-foot">
                    <button class="button" id="eraseTable">Cancel</button>
                </footer>
            </div>
        </div>
        <div class="container is-flex is-justify-content-center">
            <div class="box is-flex is-flex-direction-column is-justfy-content-center px-6">
                <div class="container mb-6">
                    <button class="js-modal-trigger button" data-target="modal-js-example"
                        style="background-color: var(--midnight-green); color: var(--white); width: 200px;">Agregar Cita</button>
                </div>
                <div class="container">
                    <button class="js-modal-trigger button" data-target="modal-js-cedula" style="width: 200px;">Mostrar Citas</button>
                </div>
            </div>
        </div>

        <script src="App.js" type="module" defer></script>
        <script src="Firebase.js" type="module"></script>
        <script src="pushInfo.js" type="module"></script>
</body>

</html>
