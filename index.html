<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/ff0fab0295.js" crossorigin="anonymous"></script>
    <style>
        :root {
            --mint-cream: #E6F2EFff;
            --white: #FEFEFEff;
            --mint-green: #BFE3D4ff;
            --midnight-green: #27586Aff;
            --zomp: #0A9D7Fff;
        }

        #waveSVG {
            position: absolute;
            top: -100px;
        }
        #checkmark {
            width: 150px;
            color: var(--zomp);
            margin: 0 auto;
        }
        @media screen and (max-width: 768px) {
            .column h1, h2 {
                text-align: center;
            }
            .column img {
                max-width: 450px;
            }
        }
    </style>
</head>

<body>
    <section class="section" style="background-color: var(--white); margin-bottom: 200px;">
        <div class="container">
            <div class="box" style="background-color: var(--mint-cream);">
                <div class="columns is-align-items-center">
                    <div class="column">
                        <h1 class="title is-1">Welcome to Enzo Vet</h1>
                        <h2 class="subtitle is-2">The greatest Vetinario in the city!</h2>
                    </div>
                    <div class="column is-flex is-justify-content-center">
                        <img src="content//63b8302f55889520c7f6f82785212d98.svg" alt="Enzo Vet Logo"
                            style="min-width: 200px;">
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <div style="height: 500px; background-color: var(--zomp); position: relative;" class="is-flex is-align-items-center">
        
        <svg id="waveSVG" xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink"
            xmlns:svgjs="http://svgjs.dev/svgjs" width="100%" height="200" preserveAspectRatio="none"
            viewBox="0 0 1440 200">
            <g mask="url(&quot;#SvgjsMask1022&quot;)" fill="none">
                <path
                    d="M 0,77 C 57.6,67.6 172.8,30.8 288,30 C 403.2,29.2 460.8,78.4 576,73 C 691.2,67.6 748.8,6.6 864,3 C 979.2,-0.6 1036.8,50.2 1152,55 C 1267.2,59.8 1382.4,32.6 1440,27L1440 200L0 200z"
                    fill="rgba(39, 88, 106, 1)"></path>
                <path
                    d="M 0,163 C 96,156 288,129 480,128 C 672,127 768,156.8 960,158 C 1152,159.2 1344,138.8 1440,134L1440 200L0 200z"
                    fill="rgba(10, 157, 127, 1)"></path>
            </g>
            <defs>
                <mask id="SvgjsMask1022">
                    <rect width="1440" height="200" fill="#ffffff"></rect>
                </mask>
            </defs>
        </svg>
        <div class="modal" id="modal-js-example">
            <div class="modal-background"></div>
            <div class="modal-card">
                <header class="modal-card-head">
                    <p class="modal-card-title">Reserve Appointment</p>
                    <button class="delete" aria-label="close"></button>
                </header>
                <section class="modal-card-body">
                    <div class="field">
                        <label class="label">Name</label>
                        <div class="control">
                            <input type="text" class="input" placeholder="Input your pets name" id="citaNombre">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Cedula</label>
                        <div class="control">
                            <input type="number" class="input" placeholder="Input your cedula" id="citaCedula">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Animal</label>
                        <div class="control">
                            <input type="text" class="input" placeholder="Input the pet you wish to revise" id="citaAnimal">
                        </div>
                    </div>
                    <div class="is-flex is-justify-content-space-between">
                        <div class="field">
                            <label class="label">Breed</label>
                            <div class="control">
                                <input type="text" class="input" placeholder="Input your pets breed" id="citaBreed">
                            </div>
                        </div>
                        <div class="field is-flex is-align-items-center">
                            <input type="datetime-local" name="dateMeet" id="citaDate">
                        </div>
                    </div>
                </section>
                <footer class="modal-card-foot">
                    <button class="js-modal-trigger button is-success" data-target="modal-js-checkmark" id="saveData" style="background-color: var(--midnight-green);">Save Changes</button>
                    <button class="button">Cancel</button>
                </footer>
            </div>
        </div>
        <div class="modal" id="modal-js-checkmark">
            <div class="modal-background"></div>
            <div class="modal-card">
                <header class="modal-card-head">
                    <p class="modal-card-title">Reserve Appointments</p>
                    <button class="delete" aria-label="close"></button>
                </header>
                <section class="modal-card-body is-flex is-justify-content-center">
                    <div class="field is-flex is-flex-direction-column is-justfy-content-center is-text-align-center">
                        <svg id="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#0a9d7f" d="M438.6 105.4c12.5 12.5 12.5 32.8 0 45.3l-256 256c-12.5 12.5-32.8 12.5-45.3 0l-128-128c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0L160 338.7 393.4 105.4c12.5-12.5 32.8-12.5 45.3 0z"/></svg>
                        <h1 class="title">Appointment Registered!</h1>
                    </div>
                </section>
                <footer class="modal-card-foot">
                    <button class="button">Cancel</button>
                </footer>
            </div>
        </div>
        <div class="modal" id="modal-js-cedula">
            <div class="modal-background"></div>
            <div class="modal-card">
                <header class="modal-card-head">
                    <p class="modal-card-title">Show Appointments</p>
                    <button class="delete" aria-label="close"></button>
                </header>
                <section class="modal-card-body">
                    <div class="field">
                        <label class="label">Cedula:</label>
                        <div class="control">
                            <input type="number" class="input" placeholder="Input your cedula." id="cedMostrar">
                        </div>
                    </div>
                </section>
                <footer class="modal-card-foot">
                    <button class="js-modal-trigger button is-success" style="background-color: var(--midnight-green); color: var(--white);" data-target="modal-js-table" id="obtainData">Search</button>
                    <button class="button">Cancel</button>
                </footer>
            </div>
        </div>
        <div class="modal" id="modal-js-table">
            <div class="modal-background"></div>
            <div class="modal-card">
                <header class="modal-card-head">
                    <p class="modal-card-title">Show Appointments</p>
                    <button class="delete" aria-label="close" id="eraseTable"></button>
                </header>
                <section class="moda-card-body">
                    <table class="table is-striped" style="width: 100%;">
                        <thead>
                            <tr>
                                <th title="Name">Pet Name</th>
                                <th title="cc">ID</th>
                                <th title="Date">Date</th>
                                <th title="Animal">Animal</th>
                                <th title="Raza">Breed</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">

                        </tbody>
                    </table>
                </section>
                <footer class="modal-card-foot">
                    <button class="button" id="eraseTable">Cancel</button>
                </footer>
            </div>
        </div>
        <div class="container is-flex is-justify-content-center">
            <div class="box is-flex is-flex-direction-column is-justfy-content-center px-6">
                <div class="container mb-6">
                    <button class="js-modal-trigger button" data-target="modal-js-example"
                        style="background-color: var(--midnight-green); color: var(--white); width: 200px;">Add Appointment</button>
                </div>
                <div class="container">
                    <button class="js-modal-trigger button" data-target="modal-js-cedula" style="width: 200px;">Show Appointments</button>
                </div>
            </div>
        </div>
    </div>
    <section class="section location is-flex is-align-items-center is-justify-content-center" style="background-color: var(--zomp);">
        
        <div class="container has-text-centered">
            <div class="box">
                <div class="box" style="background-color: var(--midnight-green);">
                    <h1 class="title is-1" style="color: var(--mint-cream);">WHERE TO FIND US?</h1>
                </div>
                <hr>
                <div class="container_map">        
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1247.0797402362468!2d-73.10775142331906!3d7.099209761622195!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e683f94d3cce18f%3A0xe4fccf1c7eb40e32!2sCentro%20Comercial%20El%20Cacique!5e0!3m2!1ses-419!2sco!4v1709084741943!5m2!1ses-419!2sco" style="border:0;width: 80%;height: 420px;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
    </section>
    <script src="App.js" type="module" defer></script>
    <script src="Firebase.js" type="module"></script>
    <script src="pushInfo.js" type="module"></script>
</body>

</html>
